<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Order Page</title>
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
    <div class="container">
        <h1>Dish Ordering Page</h1>
        <div class="dish-info">
            <img src="https://via.placeholder.com/150" alt="Dish Image">
            <div class="details">
                <h2>Delicious Pasta</h2>
                <p>Rich and creamy pasta with a touch of garlic and parmesan.</p>
                <p><strong>Price:</strong> $12.99</p>
            </div>
            <button id="orderButton">Order Now</button>
        </div>
        <div class="orders">
            <p>Total Orders: <span id="orderCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
